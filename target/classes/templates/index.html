<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Task Tracker</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="container mt-5">
    <h1>My Tasks</h1>
    <a href="/tasks/new" class="btn btn-primary mb-3">+ Add Task</a>

    <table class="table table-striped">
        <thead>
            <tr>
                <th>Title</th>
                <th>Completed</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
        <tr th:each="task : ${tasks}">
            <td th:text="${task.title}"></td>
            <td th:text="${task.completed ? '✔️' : '❌'}"></td>
            <td>
                <a th:href="@{/tasks/{id}/complete(id=${task.id})}" class="btn btn-success btn-sm">Complete</a>
                <a th:href="@{/tasks/{id}/delete(id=${task.id})}" class="btn btn-danger btn-sm">Delete</a>
            </td>
        </tr>
        </tbody>
    </table>
</body>
</html>
